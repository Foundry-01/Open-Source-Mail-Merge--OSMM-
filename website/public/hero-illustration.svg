<svg xmlns="http://www.w3.org/2000/svg" width="800" height="560" viewBox="0 0 800 560" fill="none">
  <!-- Card -->
  <rect x="24" y="24" width="752" height="500" rx="20" fill="#ffffff" stroke="#e5e7eb"/>

  <!-- Layout constants (for reference): gridX=160, gridY=112, colW=131, colGap=12, rowH=40, rowGap=12 -->

  <!-- Column headers (A-D) with gaps aligned to the grid -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="600" dominant-baseline="middle">
    <rect x="160" y="56" width="131" height="36" rx="10" fill="#2f974b"/>
    <text x="225.5" y="74" text-anchor="middle" fill="#ffffff">A</text>

    <rect x="303" y="56" width="131" height="36" rx="10" fill="#eef3f7"/>
    <text x="368.5" y="74" text-anchor="middle" fill="#5f6368">B</text>

    <rect x="446" y="56" width="131" height="36" rx="10" fill="#eef3f7"/>
    <text x="511.5" y="74" text-anchor="middle" fill="#5f6368">C</text>

    <rect x="589" y="56" width="131" height="36" rx="10" fill="#eef3f7"/>
    <text x="654.5" y="74" text-anchor="middle" fill="#5f6368">D</text>
  </g>

  <!-- Grid container removed for cleaner look -->

  <!-- Cells with gutters (4 columns x 5 rows) -->
  <g>
    <!-- Column A, five green cells -->
    <rect x="160" y="112" width="131" height="40" rx="10" fill="#e8f5ed"/>
    <rect x="160" y="164" width="131" height="40" rx="10" fill="#e8f5ed"/>
    <rect x="160" y="216" width="131" height="40" rx="10" fill="#e8f5ed"/>
    <rect x="160" y="268" width="131" height="40" rx="10" fill="#e8f5ed"/>
    <rect x="160" y="320" width="131" height="40" rx="10" fill="#e8f5ed"/>
    <rect x="160" y="372" width="131" height="40" rx="10" fill="#e8f5ed"/>

    <!-- Column B, neutral cells -->
    <rect x="303" y="112" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="303" y="164" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="303" y="216" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="303" y="268" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="303" y="320" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="303" y="372" width="131" height="40" rx="10" fill="#eef3f7"/>

    <!-- Column C -->
    <rect x="446" y="112" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="446" y="164" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="446" y="216" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="446" y="268" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="446" y="320" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="446" y="372" width="131" height="40" rx="10" fill="#eef3f7"/>

    <!-- Column D -->
    <rect x="589" y="112" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="589" y="164" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="589" y="216" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="589" y="268" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="589" y="320" width="131" height="40" rx="10" fill="#eef3f7"/>
    <rect x="589" y="372" width="131" height="40" rx="10" fill="#eef3f7"/>
  </g>

  <!-- CTA bars aligned to container -->
  <!-- Send CTA with centered mail icon -->
  <rect x="160" y="444" width="300" height="40" rx="12" fill="#2f974b"/>
  <g stroke="#ffffff" stroke-width="2" fill="none">
    <rect x="297" y="454" width="26" height="18" rx="3"/>
    <path d="M299 456 L312 466 L325 456"/>
  </g>

  <!-- Recipient avatars -->
  <g>
    <circle cx="500" cy="458" r="10" fill="#dfe7ef"/>
    <rect x="488" y="468" width="24" height="12" rx="6" fill="#e5e7eb"/>

    <circle cx="532" cy="458" r="10" fill="#dfe7ef"/>
    <rect x="520" y="468" width="24" height="12" rx="6" fill="#e5e7eb"/>

    <circle cx="564" cy="458" r="10" fill="#dfe7ef"/>
    <rect x="552" y="468" width="24" height="12" rx="6" fill="#e5e7eb"/>

    <circle cx="596" cy="458" r="10" fill="#dfe7ef"/>
    <rect x="584" y="468" width="24" height="12" rx="6" fill="#e5e7eb"/>

    <circle cx="628" cy="458" r="10" fill="#dfe7ef"/>
